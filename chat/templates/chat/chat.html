{% extends 'chat/base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        {{ form2 }}
        <input type="submit" value="Send">
    </form>
    {% for message in messages %}
        <p>{{ message.user }} ({{ message.short_time }}):</br> {{ message.text }}</p>
    {% endfor %}
{% endblock %}
